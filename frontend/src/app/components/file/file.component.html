<div class="container" style="margin-top: 20px;">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Upload and Download Files</h4>
    </div><br>
    <div class="panel-body">
      <strong>Select files from your computer</strong>
      <div *ngIf="fileStatus.status === 'progress'">
        <div class="progress">
          <div [style.width.%]="fileStatus.precent" class="progres-bar text-light progress-bar-animated bg-info"
          role="progressbar" aria-valuenow="">
          {{fileStatus.requestType}}
          {{fileStatus.precent}}%
        </div>
        </div>
      </div><hr>
      <form enctype="multipart/form-data">
        <fieldset>
          <div class="form-group">
            <div>
              <input (change)="uploadFile($any($event.target).files)" type="file" name="files"  multiple placeholder="Upload File" class="form-control">
            </div>
          </div>
        </fieldset>
      </form>
          <br>

          <div *ngIf="filenames.length > 0" class="js-upload-finished">
            <h3>Processed files</h3>
            <div *ngFor="let filename of filenames" class="list-group">
              <a (click)="downloadFile(filename)" href="#" class="list-group-item list-group-item-success" style="cursor: pointer;">
                {{filename}}
                <a class="alert-success float-right">Download</a>
              </a><br>
            </div>
          </div>
      </div>
    </div>
</div>
<button mat-button>Basic</button>
